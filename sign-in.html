<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body style="margin-left: 400px;">
    <div style="border: 2px solid black; width: 400px; height: 550px; text-align: center; background-color: rgb(166, 252, 223);" >
    <h1 style="font-size: 50px;">Login</h1><br>
    <form >
        <label for="email" style="font-size: 30px;">Email:</label>
        <input type="email" id="email" name="email" required style="font-size: 25px;"><br> <br><br>

        <label for="phone" style="font-size: 30px;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="font-size: 25px;"><br><br> <br>

        <label for="password" style="font-size: 30px;">Password:</label>
        <input type="password" id="password" name="password" required style="font-size: 25px;"><br><br> <br>

        <input type="submit" value="Sign-in" style="font-size: 30px;"><br><br>
    </form>
</div>
</body>
</html>
